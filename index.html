<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest.json" href="./manifest.json">
  <link rel="icon" href="./img/beachflag.png">
  <title>My Google Maps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 10px;
    }
    .container {
      width: 100%;
      height: auto;
      margin: 0 auto;
      text-align: center;
    }
    #map {
      height: calc(100% - 36px);
      /* width: 100%; */
    }
    .pos {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="pos">我的谷歌地圖</h1>
    <div id="map" class="pos"></div>
  </div>
  <script src="./js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaoLcx-2jwLAJIJR4tKu1ql8nFL0KSv7I&callback=initMap">
  </script>
</body>
</html>
